name: "web-scraper"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $DB_PORT:$DB_PORT
    volumes:
      - mongodb_data:/data/db
  scraper:
    context: .
    container_name: web-scraper
    restart: unless-stopped
    env_file: ./.env
    dockerfile: Dockerfile
    ports:
      - $SERVER_PORT:$SERVER_PORT
    depends_on:
      - mongodb

volumes:
  mongodb_data: